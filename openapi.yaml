openapi: 3.0.3
info:
  title: Choreo Samples - Reading List - Nodejs REST API
  description: >-
    This is a sample API specification for a simple reading list application with in-memory cache
    written in Nodejs
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Choreo
  url: https://choreo.dev
servers:
  - url: http://localhost:8080
tags:
  - name: employees
    description: In-memory employee list cache API
paths:
  /employees/{uuid}:
    summary: Get employee by UUID
    get:
      tags:
        - employees
      summary: Get employee by UUID
      operationId: GetEmployeeByUUID
      parameters:
        - name: uuid
          in: path
          description: UUID of employee to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyValue"
        "404":
          description: UUID not found
    post:
      summary: Insert a new employee
      operationId: SetNewEmployee
      parameters:
        - name: uuid
          in: path
          description: UUID of employee to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid request body
      tags:
        - employees
      requestBody:
        content:
          plain/text:
            schema:
              type: "string"
  /healthz:
    summary: Healthcheck endpoint
    get:
      summary: Healthcheck
      operationId: Healthcheck
      responses:
        "200":
          description: Healthy response

components:
  schemas:
    Key:
      type: object
      properties:
        uuid:
          type: string
          example: "my-uuid"
    Status:
      type: object
      properties:
        status:
          type: string
          example: "read"
    KeyValue:
      type: object
      required:
        - title
        - author
        - status
      properties:
        title:
          type: string
          example: "my-title"
        author:
          type: string
          example: "my-author"
        status:
          type: string
          example: "read"
    StringArray:
      type: array
      items:
        type: string
